{% extends 'back/master.html' %}
{% load static %}

{% block mainblock%}


 <!-- Single pro tab review Start-->
        <div class="single-pro-review-area mt-t-30 mg-b-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                       <!-- <div class="product-payment-inner-st">
                            <ul id="myTabedu1" class="tab-review-design">
                                <li class="active"><a href="#description"></a></li>

                            <div id="myTabContent" class="tab-content custom-product-edit">
                                <div class="product-tab-list tab-pane fade active in" id="description">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="review-content-section">
                                                <div id="dropzone1" class="pro-ad">


                                                    <form action="{% url 'newAdd' %}" class="dropzone dropzone-custom needsclick add-professors"  ENCTYPE="multipart/form-data" method="POST" id="">

                                                        <div class="row">
                                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                                <div class="form-group">
                                                                    <input name="newtitle" type="text" value="{{news.name}}" class="form-control" placeholder="New Title">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="newshort" type="text"  value="{{news.short_txt}}" class="form-control" placeholder="New short text">
                                                                </div>
                                                                 <div class="form-group">
                                                                    <input name="tag" type="text"  value="{{news.tag}}" class="form-control" placeholder="New Tag">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="myImg" type="file" value="" class="form-control" placeholder="New image">
                                                                </div>


                                                                <div class="form-group res-mg-t-15">
                                                                    <img height="80" width="80" src=" {{news.picurl}}">
                                                                </div>

<!--                                                                <div class="form-group">-->
<!--                                                                    <input name="newdate" type="date" class="form-control" placeholder="New date">-->
<!--                                                                </div>-->



                                                            </div>
                                                             <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                                    <select name="category" class="form-control">
																			<option value="none" selected="" disabled="">Choose Category</option>
																			{% for i in cat %}
																			<option value="{{i.pk}}">{{i.name}}</option>
                                                                        {% endfor%}

																		</select>
                                                                </div>
                                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

                                                                <div class="form-group res-mg-t-15">
                                                                    <textarea name="newbody"  value="" placeholder="New body">{{news.newBody | safe}}</textarea>
                                                                </div>
                                                                 <div class="form-group">
                                                                    <input name="writer" type="text" value="{{news.writer}}" class="form-control" placeholder="writer">
                                                                </div>







                                                        </div>
                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                <div class="payment-adress">
                                                                    <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                            {% csrf_token %}
                                                    </form>



                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
