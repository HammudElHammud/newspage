{% extends 'back/master.html' %}
{% load static %}
{% block headerblock%}
   <script src="{%static 'ckeditor/ckeditor.js' %}" ></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/16.0.0/classic/ckeditor.js"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/16.0.0/classic/ckeditor.js"></script>
 <script> window.CKEDITOR_BASEPATH = '/static/ckeditor/ckeditor/';</script>
 <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
 <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js'%}"></script>


    {% endblock%}

{% block mainblock%}


 <!-- Single pro tab review Start-->
        <div class="single-pro-review-area mt-t-30 mg-b-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                       <!-- <div class="product-payment-inner-st">
                            <ul id="myTabedu1" class="tab-review-design">
                                <li class="active"><a href="#description"></a></li>
                                <li><a href="#reviews"></a></li>
                                <li><a href="#INFORMATION">Social Information</a></li>
                            </ul>-->
                            <div id="myTabContent" class="tab-content custom-product-edit">
                                <div class="product-tab-list tab-pane fade active in" id="description">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="review-content-section">
                                                <div id="dropzone1" class="pro-ad">


                                                    <form action="{% url 'settingPage' %}" class="dropzone dropzone-custom needsclick add-professors"  ENCTYPE="multipart/form-data" method="POST" id="">

                                                        <div class="row">
                                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                               <div class="form-group">
                                                                    <input name="pageName" type="text" value="{{site.name_set}}" class="form-control" placeholder="Page Name">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="pageTel" type="text" value="{{site.pageTe}}" class="form-control" placeholder="Page Tel">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="pageFac" type="text" value="{{site.pagefa}}" class="form-control" placeholder="Page facebook">
                                                                </div>

                                                                 <div class="form-group">
                                                                    <input name="pageTw" type="text" class="form-control" value="{{site.pagetw}}" placeholder="Page Twitter">
                                                                </div>


                                                            <div class="form-group">
                                                                    <input name="pageLink" type="text" class="form-control" value="{{site.pageLink}}" placeholder="Page Link">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="myFil" type="file" class="form-control" placeholder="New date">
                                                                </div>

                                                                	<div class="wrap-pic-max-w p-b-30">
								                                        <img src="{{site.picurl}}" alt="IMG">
							                                     </div>


                                                            </div>

                                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                                <div class="form-group">
                                                                    <input name="pageYout" type="text" class="form-control" value="{{site.pageyt}}" placeholder="Page Youtube">
                                                                </div>
                                                                <div class="form-group res-mg-t-15">
                                                                    <textarea name="pageAbout" value = "about" placeholder="About">{{site.about |safe}}</textarea>
                                                                </div>
                                                                {{ myform.media }}
                                                                {{ myform.as_p }}
                                                                <script>
                                                                    CKEDITOR.replace('pageAbout')
                                                                </script>





                                                        </div>
                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                <div class="payment-adress">
                                                                    <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                            {% csrf_token %}
                                                    </form>



                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




{% endblock%}
